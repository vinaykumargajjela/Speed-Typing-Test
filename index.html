<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-4">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="para pt-4">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image pt-3" />
            <p class=" counter pl-5 " id="timer">0</p><span class="counter-text ml-2">seconds</span>
        </div>
        <div class="card-container p-3">
            <p class="pt-2 pb-2" id="quoteDisplay"></p>
            <textarea class="w-100" id="quoteInput" placeholder="Text here!!"></textarea>
        </div>
        <p class=" result-text pt-4 pt-4" id="result"></p>
        <div>
            <button class="btn btn-primary" id="submitBtn">Submit</button>
            <button class="btn btn-light ml-3 text-black button" id="resetBtn">Reset</button>
        </div>
        <div id="spinner">
            <div class=" d-flex flex-row  justify-content-center">
                <div class="spinner-border" role="status" id="speedTypingTest"></div>
            </div>
        </div>
    </div>
</body>

</html>
